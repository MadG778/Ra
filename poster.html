<!DOCTYPE html>
<html>
    <head>
    <!-- script de A-Frane version1 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- script de AR.JS con soporte de marker + location -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        
        <a-assets>
            <a-asset-item id="m1" src="Modelos/9_mm.glb"></a-asset-item>
            <a-asset-item id="m2" src="Modelos/colt.glb"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="7" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
            gltf-model="#m1" scale="1 1 1" class="clickable" gesture-handler>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="27" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
            gltf-model="#m2" scale="1 1 1" class="clickable" gesture-handler>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
