<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 
            
            <a-assets>
                <a-asset-item id="Clt" src="Modelos/colt.glb"></a-asset-item>
                <a-asset-item id="Mgm" src="Modelos/revolver_.357_magnum.glb"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url="Marcadores/pattern-colt.patt">
                <a-entity gltf-model="#Clt" rotation="-89.650 0 0" scale="0.552 0.552 0.552" position="0 0 0"></a-entity>
            </a-marker>

            <a-marker type="pattern" url="Marcadores/pattern-mag.patt">
                <a-entity gltf-model="#Mgm" rotation="-89.650 0 0" scale="2 2 2" position="0 0 0"></a-entity>
            </a-marker>

        <a-entity camera>
        </a-entity> 
        </a-scene>
    </body>

</html>
